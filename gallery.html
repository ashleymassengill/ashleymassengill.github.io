<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ashley Massengill - portfolio of a girl developer</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91465022-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- style sheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/c53d1cb943.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-app="gallery" id="gallery">
    <!-- background images from unsplash.com -->
    <div class="overlay"></div>
    <header id="header">
      <div class="logo">
        <a href="/"><img src="images/logo-gold.svg" alt="ashley massengill"></a>
      </div>
      <div class="top">
        <a href="#">
          <img src="images/up-arrow.svg" alt="Click to return to top of page">
        </a>
      </div>
    </header>

    <section class="main" ng-controller="galleryController">
      <div class="container">
        <h1 class="glitch" data-text="{{ title }}">{{ title }}</h1>
        <p>{{ description.one }}</p>
        <p>{{ description.two }}</p>
        <p>{{ description.three }}</p>
      </div>
    </section>

    <section class='filters'>
      <div class="container">
        <div class="filtering">
          <div class="form-item">
            <label for="city">Location</label>
            <select class="city filter" name="city">
              <option value="thumbnail">All</option>
              <option value="Chadbourn">Chadbourn, NC</option>
              <option value="Clayton">Clayton, NC</option>
              <option value="Raleigh">Raleigh, NC</option>
              <option value="Wilmington">Wilmington, NC</option>
            </select>
          </div>
          <div class="form-item">
            <label for="orientation">Orientation</label>
            <select class="orientation filter" name="orientation">
              <option value="thumbnail">All</option>
              <option value="landscape">Landscape</option>
              <option value="portrait">Portrait</option>
            </select>
          </div>
          <div class="form-item">
            <label for="date">Date</label>
            <select class="date filter" name="date">
              <option value="thumbnail">All</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <section class="image-gallery" ng-controller="galleryController">
      <div ng-repeat="image in images" class="thumbnail {{ image.orientation }} {{ image.date }} {{ image.city }}">
        <img ng-src="{{ image.file }}">
        <div class="caption">
          <p class="name">{{ image.name }}</p>
          <p class="info">{{ image.date }} {{ image.city }}, {{ image.state }}</p>
        </div>
      </div>
    </section>

    <section class="gallery-foot">
      <div class="container">
        <p>This page built using AngularJS & jQuery</p>
      </div>
    </section>

    <!-- main js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- modules -->
    <script src="js/gallery.js"></script>

    <!-- controllers -->
    <script src="js/controllers/galleryController.js"></script>

  </body>

</html>
